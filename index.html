<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

    <div class="container column-centre outer-layer">
            <div class="card">
                <div id="star" class="star ">
                    <img src="/img/icon-star.svg" />

                </div>
                <div id="text" class="text ">
                    <h1>How did we do?</h1>
                    <p> Please let us know how we did with your support request. All feedback is appreciated 
                        to help us improve our offering!</p>
                </div>
                <div id="rating" class="rating container ">
                    <button id="1" class="value container">1</button>
                    <button id="2" class="value container">2</button>
                    <button id="3" class="value container">3</button>
                    <button id="4" class="value container">4</button>
                    <button id="5" class="value container">5</button>
                </div>
                <div id="submit" class="submit container ">
                    <button>Submit</button>
                </div>
                <div id="thankyou" class="thankyou hidden">
                    <div class="mobile container">
                        <img src="/img/illustration-thank-you.svg" /> 
                    </div>
                    <div class="text container">
                        <p>You selected <span id="selected"></span> out of 5</p>
                        <h1>Thank You!</h1>
                        <div class="description container">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="JS/scripts.js" async defer></script>
    </body>
</html>
